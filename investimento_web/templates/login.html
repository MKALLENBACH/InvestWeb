<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
        }
        .login-box {
            background-color: #272727;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #f7931a;
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #f1f1f1;
            text-align: left;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #f1f1f1;
        }
        .button {
            background-color: #f7931a;
            color: #1a1a1a;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #333;
            color: #f7931a;
        }
        .error-message {
            color: #ff4444;
            margin-bottom: 15px;
        }
    </style>
    <script>
        window.onload = function() {
            const flashMessages = document.querySelector('.flash-messages');
            if (flashMessages) {
                setTimeout(() => {
                    flashMessages.style.display = 'none';
                }, 2000);
            }
        };
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages error-message">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('login') }}" method="POST">
                <label for="username"><strong>Usu√°rio:</strong></label>
                <input type="text" id="username" name="username" required>

                <label for="password"><strong>Senha:</strong></label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="button">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
