<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecione o Mês para Editar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            color: #f7931a;
            margin-bottom: 20px;
        }
        label {
            color: #f1f1f1;
            font-weight: bold;
            font-size: 16px;
        }
        select {
            width: auto;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #f1f1f1;
            font-size: 16px;
            font-weight: bold;
            appearance: none;
        }
        select:focus {
            outline: none;
            box-shadow: 0px 0px 5px 2px #f7931a;
        }
        .button {
            background-color: #f7931a;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #333;
            color: #f7931a;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selecione o Mês para Editar</h2>
        <form action="{{ url_for('editar', ano=ano) }}" method="POST">
            <input type="hidden" name="ano" value="{{ ano }}">
            <div class="center">
                <label for="mes">Mês:</label>
                <select id="mes" name="mes" required>
                    {% for mes in meses %}
                    <option value="{{ mes }}">{{ mes }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="button">Editar</button>
            </div>
        </form>        
        <div class="center">
            <a href="{{ url_for('resumo', ano=ano) }}" class="button">Voltar</a>
        </div>
    </div>
</body>
</html>
